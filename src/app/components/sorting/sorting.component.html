<div class="sorting-container">
  <mat-form-field appearance="fill">
    <mat-label>Order by:</mat-label>
    <mat-select>
      <mat-option
        *ngFor="let item of sortingList | async"
        [value]="item.name"
        (onSelectionChange)="changeSorting($event)"
      >
        {{ item.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
