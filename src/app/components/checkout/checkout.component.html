<div>
  <h1 align="center" class="display-4 mb-5">CONFIRM ORDER</h1>
</div>
<ng-template [ngIf]="order" [ngIfElse]="notShow">
  <div class="summary">
    <app-order-products [products]="products"></app-order-products>
    <app-personal-information
      (personalInformationEvent)="getPersonalInformation($event)"
      [personalInformation]="order"
    ></app-personal-information>
    <app-delivery-info (deliveryEvent)="getDelivery($event)"></app-delivery-info>
    <app-comment (commentEvent)="getComment($event)"></app-comment>
    <app-confirm [checkout]="order"></app-confirm>
  </div>
  <div class="button-div">
    <button
      mat-flat-button
      class="button-checkout"
      type="submit"
      [disabled]="!isFormValid"
      (click)="onCheckout()"
    >
      CHECK OUT
    </button>
  </div>
</ng-template>

<ng-template #notShow>
  <h4 align="center" class="mb-5">Order checkout is empty</h4>
</ng-template>
