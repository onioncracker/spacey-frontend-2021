<mat-label class="manage-label"><h1>MANAGE EMPLOYEES</h1></mat-label>

<form class="form-class">
  <div class="manage-form">
    <mat-form-field class="search-box" appearance="fill">
      <mat-label>Type employee's name/surname</mat-label>
      <input
        matInput
        name="name"
        [(ngModel)]="search"
        (ngModelChange)="onChangeEvent()"
        placeholder="Search by name/surname"
      />
    </mat-form-field>

    <button class="employees-toggle-filter" (click)="onToggleFilters()">
      Filter
    </button>

    <div *ngIf="showFilter">
      <app-filter-employee
        (selectFilterEmployeeItem)="onSelectedFilter()"
      ></app-filter-employee>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <!-- Name Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
        </ng-container>

        <!-- Last name Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef>Surname</th>
          <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>E-mail</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="roleName">
          <th mat-header-cell *matHeaderCellDef>Role</th>
          <td mat-cell *matCellDef="let element">{{ element.roleName }}</td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="statusName">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element">{{ element.statusName }}</td>
        </ng-container>

        <!-- Number Column -->
        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef>Phone Number</th>
          <td mat-cell *matCellDef="let element">{{ element.phoneNumber }}</td>
        </ng-container>

        <!-- Edit Column -->
        <ng-container matColumnDef="userId">
          <th mat-header-cell *matHeaderCellDef>Edit</th>
          <td mat-cell *matCellDef="let element">
            <a
              [routerLink]="['/admin-edit', element.userId]"
              style="color: black"
            >
              <button mat-stroked-button>Edit</button>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [length]="employees?.length !== null ? employees.length : 0"
        [pageSizeOptions]="pageSizeOptions"
        (page)="onPaginateChange($event)"
        showFirstLastButtons
      >
      </mat-paginator>
    </div>
    <div class="add-employee">
      <button
        mat-raised-button
        class="add-btn"
        color="accent"
        (click)="btnClick()"
      >
        ADD EMPLOYEE
      </button>
    </div>
  </div>
</form>
