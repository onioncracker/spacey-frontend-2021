<div class="head-prod-add">
  <mat-label class="add-label">
    <h1 class="add-h">ADD AUCTION</h1>
  </mat-label>
</div>
<form
  name="AddAuction"
  [formGroup]="addAuctionForm"
  (ngSubmit)="onSubmit(addAuctionForm, auctionForm)"
  #auctionForm="ngForm"
>
  <table class="table-add">
    <div class="space">
      <td colspan="3">
        <h3 class="add-h" text-align>Auction Name</h3>
        <mat-form-field class="input-name" appearance="fill">
          <input
            matInput
            type="text"
            placeholder="AuctionName"
            [formGroup]="addAuctionForm"
            formControlName="auctionName"
          />
        </mat-form-field>
      </td>
    </div>
    <div class="space" style="margin-top: 20px">
      <td colspan="4">
        <h3 class="add-h">Product</h3>
        <mat-form-field class="input-field" appearance="fill">
          <mat-select
            [formGroup]="addAuctionForm"
            formControlName="auctionProduct"
            placeholder="Product"
          >
            <mat-option *ngFor="let product of products" [value]="product">
              {{ product.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
      <td>
        <h3 class="add-h">Size</h3>
        <mat-form-field class="input-field" appearance="fill">
          <mat-select
            [formGroup]="addAuctionForm"
            formControlName="productSize"
            placeholder="Size"
          >
            <mat-option *ngFor="let size of sizes" [value]="size">
              {{ size.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
      <td>
        <h3 class="add-h">Amount</h3>
        <mat-form-field class="input-field" appearance="fill">
          <input
            min="0"
            matInput
            [formGroup]="addAuctionForm"
            formControlName="amount"
            type="number"
            placeholder="Amount"
          />
        </mat-form-field>
      </td>
      <td>
        <h3 class="add-h">Type</h3>
        <mat-form-field class="input-field" appearance="fill">
          <mat-select
            [formGroup]="addAuctionForm"
            formControlName="auctionType"
            placeholder="Type"
          >
            <mat-option *ngFor="let type of types" [value]="type">
              {{ type }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </div>
    <div class="space">
      <td>
        <h3 class="add-h">Start Price</h3>
        <mat-form-field class="input-field" appearance="fill">
          <input
            min="0"
            matInput
            [formGroup]="addAuctionForm"
            formControlName="startPrice"
            type="number"
            placeholder="StartPrice"
          />
        </mat-form-field>
      </td>
      <td>
        <h3 class="add-h">End Price</h3>
        <mat-form-field class="input-field" appearance="fill">
          <input
            min="0"
            matInput
            [formGroup]="addAuctionForm"
            formControlName="endPrice"
            type="number"
            placeholder="EndPrice"
          />
        </mat-form-field>
      </td>
      <td>
        <h3 class="add-h">Price Step</h3>
        <mat-form-field class="input-field" appearance="fill">
          <input
            min="0"
            matInput
            [formGroup]="addAuctionForm"
            formControlName="priceStep"
            type="number"
            placeholder="PriceStep"
          />
        </mat-form-field>
      </td>
      <td>
        <h3 class="add-h">Status</h3>
        <mat-form-field class="input-field" appearance="fill">
          <mat-select
            [formGroup]="addAuctionForm"
            formControlName="status"
            placeholder="Status"
          >
            <mat-option *ngFor="let status of statuses" [value]="status">
              {{ status }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </div>
    <div class="space" style="margin-top: 20px">
      <td>
        <h3 class="add-h">START TIME</h3>
        <input
          class="datetime"
          formControlName="startTime"
          type="datetime-local"
          matInput
        />
      </td>
      <td>
        <h3 class="add-h">END TIME</h3>
        <input
          class="datetime"
          formControlName="endTime"
          type="datetime-local"
          matInput
        />
      </td>
    </div>
  </table>
  <div class="save-wrapper">
    <button
      mat-raised-button
      class="add-btn"
      type="submit"
      color="accent"
      [disabled]="!addAuctionForm.valid"
    >
      SAVE AUCTION
    </button>
    <br />
  </div>
</form>
